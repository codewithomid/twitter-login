<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Twitter Login</title>
</head>

<body>
    <div class="container">
        <div class="section-1">
            <div class="onhover">
                <p>
                    <i class='cursor bx bx-x' style="font-size: 1.5em;"></i>
                </p>
            </div>
            <div>
                <img class="twitter-icon" src="twitter.png" alt="">
            </div>
            <div>
                <p style="visibility:hidden;">
                    <i class='bx bx-x' style="font-size: 1.5em;"></i>
                </p>
            </div>
        </div>
        <div class="section-2">
            <h2>Sign in to Twitter</h2>
        </div>
        <div class="section-3 cursor">
            <div>
                <img class="google-icon" src="google.png" alt="">
            </div>
            <div>
                <p class="font">
                    Sign in with Google
                </p>
            </div>
        </div>
        <div class="section-4 cursor">
            <div>
                <img class="apple-icon" src="apple-logo.png" alt="">
            </div>
            <div>
                <p class="bold font">
                    Sign in with Apple
                </p>
            </div>
        </div>
        <div class="section-5">
            <div>
                or
            </div>
        </div>
        <div class="section-6">
            <label for="custom_email">
                <input type="email" name="custom_email" id="email" placeholder="Email">
                <span>Phone, email, or username</span>
            </label>
        </div>
        <div class="section-7 cursor">
            <p class="font">
                Next
            </p>
        </div>
        <div class="section-8 cursor">
            <p class="bold google">
                Forget Password?
            </p>
        </div>
        <div class="section-9">
            <p class="font">
                Don't have an account? <a href="">Sign up</a>
            </p>
        </div>
    </div>
</body>

</html>
